<!DOCTYPE html>
<html>
<head>
<title>Time</title>
<link rel="stylesheet" type="text/css" href="css/timer.css">
<script type="text/javascript" src="js/utility.js" ></script>
</head>
<body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery-timepicker.js"></script>


<div id="timer">
<img src="./img/Time.png" >  
</div>


<div class="sendButton" onclick="send()">
</div>


<input type="text" id="timePicker" class="picker" placeholder="HH : MM" name="1">

<div class="back" onclick="back();"></div>

<div id="type" class="typeTag"></div>
<script>
	$(document).ready(function(e) {


		$("#timePicker").hunterTimePicker();
		var type = localStorage.getItem("type");
		if(type == 0)
		{
			document.getElementById("type").innerHTML = "Letter";
		}
		else if(type == 2)
		{
			document.getElementById("type").innerHTML = "Postcard";
		}
	});
</script>
</body>
</html>
